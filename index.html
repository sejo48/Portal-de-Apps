<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Apps - Jorge Arturo Hern√°ndez</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Configuraci√≥n de Tailwind -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        
        /* Glassmorphism effects */
        .glass-nav {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }
    </style>
</head>
<body class="transition-colors duration-500 bg-slate-50 text-slate-900 dark:bg-[#0f172a] dark:text-slate-100 min-h-screen flex flex-col selection:bg-indigo-500 selection:text-white">

    <!-- ENCABEZADO -->
    <header class="sticky top-0 z-50 glass-nav bg-white/80 dark:bg-[#0f172a]/80 border-b border-slate-200 dark:border-slate-800 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
            <div class="flex items-center gap-4 group cursor-pointer">
                <div class="p-2.5 bg-gradient-to-br from-indigo-600 to-violet-600 rounded-2xl shadow-lg shadow-indigo-500/20 group-hover:scale-110 transition-transform duration-300">
                    <i data-lucide="layout-grid" class="w-6 h-6 text-white"></i>
                </div>
                <div>
                    <h1 class="text-xl font-extrabold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-slate-900 to-slate-600 dark:from-white dark:to-slate-400 leading-none">
                        Portal de Apps
                    </h1>
                    <p class="text-[10px] text-slate-500 dark:text-slate-400 font-bold mt-1 tracking-[0.2em] uppercase">
                        Jorge Arturo Hern√°ndez
                    </p>
                </div>
            </div>

            <button
                id="theme-toggle"
                class="p-3 rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:ring-2 hover:ring-indigo-500/50 transition-all duration-300 focus:outline-none"
                aria-label="Cambiar tema"
            >
                <i id="theme-icon-sun" data-lucide="sun" class="w-5 h-5 hidden"></i>
                <i id="theme-icon-moon" data-lucide="moon" class="w-5 h-5 hidden"></i>
            </button>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 w-full">
        
        <!-- SECCI√ìN DE B√öSQUEDA -->
        <div class="mb-16 max-w-3xl mx-auto text-center">
            <h2 class="text-4xl sm:text-5xl font-black text-slate-900 dark:text-white mb-6 tracking-tight">
                Tus herramientas, <br class="sm:hidden" />
                <span class="text-indigo-600 dark:text-indigo-400">potenciadas.</span>
            </h2>
            
            <div class="relative group max-w-xl mx-auto">
                <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                    <i data-lucide="search" class="h-5 w-5 text-slate-400 group-focus-within:text-indigo-500 transition-colors"></i>
                </div>
                <input
                    type="text"
                    id="search-input"
                    placeholder="Buscar una aplicaci√≥n..."
                    class="block w-full pl-14 pr-6 py-5 rounded-2xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 shadow-2xl shadow-slate-200/50 dark:shadow-black/20 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all text-slate-700 dark:text-slate-200 text-lg"
                />
            </div>
        </div>

        <!-- CONTENEDOR GRID -->
        <div id="apps-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Render din√°mico -->
        </div>

        <!-- ESTADO VAC√çO -->
        <div id="empty-state" class="hidden text-center py-32 animate-fade-in">
            <div class="bg-slate-100 dark:bg-slate-800 w-24 h-24 rounded-3xl flex items-center justify-center mx-auto mb-6 rotate-3">
                <i data-lucide="package-search" class="text-slate-400 dark:text-slate-500 w-12 h-12"></i>
            </div>
            <h3 class="text-2xl font-bold text-slate-900 dark:text-white">Sin coincidencias</h3>
            <p class="text-slate-500 dark:text-slate-400 mt-2">Prueba con otros t√©rminos de b√∫squeda.</p>
        </div>

    </main>

    <!-- PIE DE P√ÅGINA -->
    <footer class="mt-auto py-12 border-t border-slate-200 dark:border-slate-800 bg-white dark:bg-[#0f172a] transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <div class="flex flex-col items-center gap-4">
                <div class="flex gap-6 mb-4">
                    <a href="#" class="text-slate-400 hover:text-indigo-500 transition-colors"><i data-lucide="github" class="w-5 h-5"></i></a>
                    <a href="#" class="text-slate-400 hover:text-indigo-500 transition-colors"><i data-lucide="linkedin" class="w-5 h-5"></i></a>
                    <a href="#" class="text-slate-400 hover:text-indigo-500 transition-colors"><i data-lucide="mail" class="w-5 h-5"></i></a>
                </div>
                <p class="text-sm font-semibold text-slate-500 dark:text-slate-400 tracking-wide uppercase">
                    &copy; <span id="year"></span> ‚Ä¢ Jorge Arturo Hern√°ndez
                </p>
                <div class="h-1 w-12 bg-gradient-to-r from-indigo-500 to-violet-500 rounded-full"></div>
            </div>
        </div>
    </footer>

    <script>
        const myApps = [
            { id: 22, name: "IA HUB", description: "Directorio curado con tus herramientas favoritas de Inteligencia Artificial.", url: "https://sejo48.github.io/Favoritos-IA/", category: "IA & Futuro" },
            { id: 21, name: "VOICE STUDIO PRO", description: "Herramienta profesional de edici√≥n y efectos de voz.", url: "https://sejo48.github.io/VOICE-STUDIO-PRO/", category: "Multimedia" },
            { id: 20, name: "Simulador de Billar", description: "F√≠sica realista y competencia en tu navegador.", url: "https://sejo48.github.io/billar/", category: "Entretenimiento" },
            { id: 19, name: "AutoManager", description: "Control exhaustivo de Gastos Automotrices.", url: "https://sejo48.github.io/Control-de-Gastos-Automotriz/", category: "Log√≠stica" },
            { id: 18, name: "Control de Combustible", description: "Gesti√≥n y monitoreo de consumo de motor en tiempo real.", url: "https://sejo48.github.io/Control-de-Motor/", category: "Log√≠stica" },
            { id: 17, name: "Lista de Compras Pro", description: "Gesti√≥n inteligente de inventario dom√©stico.", url: "https://sejo48.github.io/Compras-Pro/", category: "Utilidades" },
            { id: 1, name: "MAGISTube", description: "Plataforma de streaming V2.0 con acceso premium.", url: "https://sejo48.github.io/StreamTube-V20/", category: "Multimedia" },
            { id: 16, name: "Timbre Virtual", description: "Configuraci√≥n y generaci√≥n de acceso mediante c√≥digos QR.", url: "https://sejo48.github.io/timbre/", category: "Utilidades" },
            { id: 15, name: "QR Studio Pro", description: "Personalizaci√≥n avanzada de c√≥digos QR sin l√≠mites.", url: "https://sejo48.github.io/codigo-QR/", category: "Utilidades" },
            { id: 14, name: "Control de Entradas", description: "Validaci√≥n y gesti√≥n de accesos para eventos masivos.", url: "https://sejo48.github.io/baile/", category: "Eventos" },
            { id: 13, name: "Mis Finanzas", description: "Dashboard de gesti√≥n de ingresos y gastos diarios.", url: "https://sejo48.github.io/conta/", category: "Finanzas" },
            { id: 12, name: "BINGO Pro", description: "Plataforma recreativa para centros de cuidado.", url: "https://sejo48.github.io/bingo/", category: "Entretenimiento" },
            { id: 11, name: "Agenda de Contactos", description: "Directorio profesional con gesti√≥n en la nube.", url: "https://sejo48.github.io/Agenda-telef-nica/", category: "Utilidades" },
            { id: 10, name: "Loter√≠a Gould", description: "Sorteos digitales y verificaci√≥n de resultados.", url: "https://sejo48.github.io/loteria/", category: "Entretenimiento" },
            { id: 9, name: "Bit√°cora de Mapa", description: "Costa Rica a mi Manera: Exploraci√≥n interactiva.", url: "https://sejo48.github.io/mapa/", category: "Viajes" },
            { id: 8, name: "Coordinador Log√≠stico", description: "Gesti√≥n de salidas y control de rutas de transporte.", url: "https://sejo48.github.io/salidas/", category: "Log√≠stica" }
        ];

        const appsGrid = document.getElementById('apps-grid');
        const emptyState = document.getElementById('empty-state');
        const searchInput = document.getElementById('search-input');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIconSun = document.getElementById('theme-icon-sun');
        const themeIconMoon = document.getElementById('theme-icon-moon');
        const yearSpan = document.getElementById('year');

        yearSpan.textContent = new Date().getFullYear();

        function handleShare(appId) {
            const app = myApps.find(a => a.id === appId);
            if (!app) return;
            const message = `üöÄ *${app.name}*\n${app.description}\n\nAccede aqu√≠: ${app.url}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
        }

        window.handleShare = handleShare;

        function renderApps(apps) {
            appsGrid.innerHTML = '';
            if (apps.length === 0) {
                appsGrid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            appsGrid.classList.remove('hidden');
            emptyState.classList.add('hidden');

            apps.forEach((app, index) => {
                const card = document.createElement('div');
                card.className = "group bg-white dark:bg-slate-800 rounded-3xl p-8 border border-slate-100 dark:border-slate-700/50 shadow-sm hover:shadow-2xl hover:shadow-indigo-500/10 transition-all duration-500 flex flex-col h-full animate-fade-in opacity-0";
                card.style.animationDelay = `${index * 0.05}s`;

                card.innerHTML = `
                    <div class="flex-grow">
                        <div class="flex justify-between items-start mb-6">
                            <span class="px-3 py-1.5 rounded-xl text-[10px] font-black tracking-widest uppercase bg-indigo-50 text-indigo-700 dark:bg-indigo-500/10 dark:text-indigo-400">
                                ${app.category}
                            </span>
                            <div class="flex gap-2 text-slate-300 dark:text-slate-600">
                                <i data-lucide="layout" class="w-4 h-4"></i>
                            </div>
                        </div>
                        
                        <h3 class="text-2xl font-extrabold text-slate-900 dark:text-white mb-3 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors">
                            ${app.name}
                        </h3>
                        
                        <p class="text-slate-500 dark:text-slate-400 text-sm leading-relaxed">
                            ${app.description}
                        </p>
                    </div>

                    <div class="flex items-center gap-3 pt-8 mt-8 border-t border-slate-50 dark:border-slate-700/50">
                        <a
                            href="${app.url}"
                            target="_blank"
                            class="flex-1 flex items-center justify-center gap-2 px-6 py-3.5 bg-slate-900 dark:bg-indigo-600 text-white rounded-2xl font-bold text-sm hover:bg-indigo-600 dark:hover:bg-indigo-500 transform active:scale-95 transition-all shadow-xl shadow-slate-900/10 dark:shadow-indigo-900/20"
                        >
                            Explorar <i data-lucide="chevron-right" class="w-4 h-4"></i>
                        </a>
                        
                        <button
                            onclick="handleShare(${app.id})"
                            class="p-3.5 rounded-2xl bg-slate-50 text-slate-400 dark:bg-slate-700/50 dark:text-slate-300 hover:bg-green-50 hover:text-green-600 dark:hover:bg-green-900/20 dark:hover:text-green-400 transition-all border border-transparent hover:border-green-100 dark:hover:border-green-900/30"
                            title="Compartir"
                        >
                            <i data-lucide="share-2" class="w-5 h-5"></i>
                        </button>
                    </div>
                `;
                appsGrid.appendChild(card);
            });
            lucide.createIcons();
        }

        function updateTheme(isDark) {
            if (isDark) {
                document.documentElement.classList.add('dark');
                themeIconMoon.classList.add('hidden');
                themeIconSun.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                themeIconSun.classList.add('hidden');
                themeIconMoon.classList.remove('hidden');
            }
        }

        const savedTheme = localStorage.getItem('theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        let isDarkMode = savedTheme === 'dark' || (!savedTheme && systemDark);

        updateTheme(isDarkMode);

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            updateTheme(isDarkMode);
        });

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = myApps.filter(app => 
                app.name.toLowerCase().includes(term) || 
                app.description.toLowerCase().includes(term) ||
                app.category.toLowerCase().includes(term)
            );
            renderApps(filtered);
        });

        // Init
        renderApps(myApps);
        lucide.createIcons();
    </script>
</body>
</html>
